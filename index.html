<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello RegExp</title>

    <link rel="shortcut icon" href="./assets/images/favicon.png">
    
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   
    <div class="container mt-3">
		
		<h1>Заполните форму</h1>
        


        <div class="form-group mt-4">
            <label for="user_name">Ваш телефон *</label>
            <input 
                type="text"
                class="form-control" 
                id="user_name" 
                placeholder="Например: +38000000000"
                required
                pattern="^\+380[0-9]{9}|\+38\(0[0-9]{2}\)[0-9]{7}|\+38\(0[0-9]{2}\)[0-9]{3}-[0-9]{2}-[0-9]{2}\+380[0-9]{9}|\+38\(0[0-9]{2}\)[0-9]{7}|\+38\(0[0-9]{2}\)[0-9]{3}-[0-9]{2}-[0-9]{2}$"

            />
            <small class="form-text text-muted">
                * Это поле обязательно к заполнению.
            </small>
            <small class="form-text text-success valid-label">
                Поле заполнено верно.
            </small>
        </div>
        <button type="submit" class="btn btn-success">Отправить</button>
			
	</div>	

</body>
</html>
